<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DANI JOIYA SIM DATA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://files.catbox.moe/4vbl0j.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 0, 0, 0.4);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
      padding: 30px 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      color: white;
      margin: 100px auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff4c4c;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 15px;
      background: #222;
      color: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #c00000, #ff0000);
      box-shadow: 0 0 15px red;
      margin-top: 10px;
    }

    #topRightBar {
      position: fixed;
      top: 10px;
      right: 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      display: flex;
      gap: 20px;
      z-index: 5;
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99;
    }

    .info-block {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Clock and Battery Info -->
  <div id="topRightBar">
    <div class="info-block">
      <i class="fas fa-clock"></i><span id="clock">--:--:--</span>
    </div>
    <div class="info-block">
      <i class="fas fa-battery-half"></i><span id="battery">--%</span>
    </div>
  </div>

  <!-- Main Box -->
  <div class="box">
    <h2>DANI JOIYA SIM DATA</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById("clock").textContent = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Battery API
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        function updateBattery() {
          const level = Math.round(battery.level * 100);
          document.getElementById("battery").textContent = level + "%";
        }
        updateBattery();
        battery.addEventListener('levelchange', updateBattery);
      });
    } else {
      document.getElementById("battery").textContent = "N/A";
    }

    // Dummy login
    function login() {
      alert("Login clicked. Implement your logic.");
    }
  </script>
</body>
</html>
