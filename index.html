  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://files.catbox.moe/4vbl0j.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
      overflow: hidden;
      position: relative;
    }

    .box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 0, 0, 0.4);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
      padding: 30px 25px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: slideIn 1s ease-in-out;
      color: white;
    }

    .top-title {
      color: #00ff99;
      text-shadow: 0 0 10px #00ffcc;
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .box h2 {
      color: #ff4c4c;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .box input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 15px;
      background: #222;
      color: #fff;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255, 0, 0, 0.4);
    }

    .box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #c00000, #ff0000);
      box-shadow: 0 0 15px red;
      transition: all 0.3s ease;
    }

    .box button:hover {
      transform: scale(1.05);
    }

    .whatsapp-btn {
      background: linear-gradient(90deg, #25D366, #128C7E);
      box-shadow: 0 0 15px #25D366;
    }

    #responseBox {
      color: white;
      margin-top: 20px;
      font-size: 15px;
      display: none;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #444;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      animation: fadeIn 1s ease-in-out;
      white-space: pre-line;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #0f0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    #topRightBar {
      position: fixed;
      top: 10px;
      right: 15px;
      color: #00ff99;
      font-family: 'Digital-7', monospace;
      font-size: 28px;
      text-shadow: 0 0 10px #00ff99;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 10;
      user-select: none;
    }

    #battery {
      display: flex;
      align-items: center;
      font-size: 20px;
      gap: 6px;
    }

    @font-face {
      font-family: 'Digital-7';
      src: url('https://fonts.cdnfonts.com/s/10729/Digital-7.woff') format('woff');
    }

    #aboutModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
      padding: 20px;
    }

    #aboutContent {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      max-width: 400px;
      padding: 25px;
      color: #00ff99;
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px #00ff99;
    }

    #closeAbout {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #ff4444;
      user-select: none;
    }

    #aboutContent a {
      color: #00ff99;
      text-decoration: none;
      font-weight: 600;
    }

    #aboutContent a:hover {
      text-decoration: underline;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
